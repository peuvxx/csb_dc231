<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>w10 - stp2</title>
    <script>
      // 변수란 컴퓨터에게 내가 나중에 써먹을 수 있게 값을 저장해놓으라고 하는 것.
      // 언제든지 우리가 이름 붙인 그 변수를 통해 값 혹은 데이터를 불러올 수 있다.
      // 옛날 문법의 변수 선언
      // var 변수 이름;
      // 요즘 문법의 변수 선언
      // let 변수 이름;
      let a = 1;
      console.log(a); //1
      // 코딩에서 = 기호는 같다는 의미가 아니라, 좌변을 우변에 할당한다(assign)이라는 뜻
      // 코딩에서는 교환법칙이 안 됨 (좌변이랑 우변을 바꾸면 똑같지 않음)
      a = 2;
      console.log(a); //2
      a = a + 1;
      console.log(a); //3
      a++;
      console.log(a); //4
      a += 1;
      console.log(a); //5;
      let txt = "A";
      console.log(txt); //A
      txt = txt + 1;
      console.log(txt); //A11
      txt += "텍스트";
      console.log(txt); //A11텍스트
    </script>
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>텍스트</h1>
  </body>
</html>
